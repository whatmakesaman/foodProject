<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의 상세 (관리자)</title>
  <!-- 이 페이지 전용 간단 스타일 -->
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .page {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .top-nav {
      margin-bottom: 16px;
      font-size: 14px;
    }
    .top-nav a {
      color: #5f24ff;
      text-decoration: none;
      margin-right: 8px;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
    .section {
      margin-top: 20px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .info-box {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 14px;
      resize: none;
      min-height: 80px;
    }
    .msg {
      margin-top: 8px;
      font-size: 13px;
      color: #d93025;
    }
    .btn-row {
      margin-top: 24px;
      display: flex;
      gap: 8px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .btn-outline {
      border: 1px solid #5f24ff;
      color: #5f24ff;
      background: #ffffff;
    }
    .btn-outline:hover {
      background: #f0ebff;
    }
    .btn-main {
      background: #5f24ff;
      color: #ffffff;
    }
    .btn-main:hover {
      background: #5120dc;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-nav">
      <a href="admin_inquiry_list.html">← 목록으로</a>
    </div>

    <h1>문의 상세 (관리자)</h1>

    <div id="msg" class="msg"></div>

    <!-- 문의 정보 -->
    <div class="section">
      <div class="section-title">문의 정보</div>
      <textarea id="meta" class="info-box" readonly></textarea>
    </div>

    <!-- 문의 내용 -->
    <div class="section">
      <div class="section-title">문의 내용</div>
      <textarea id="content" class="info-box" readonly></textarea>
    </div>

    <!-- 관리자 답변 -->
    <div class="section">
      <div class="section-title">관리자 답변</div>
      <textarea id="answer" class="info-box" readonly></textarea>
    </div>

    <div class="btn-row">
      <a href="admin_inquiry_list.html" class="btn btn-outline">목록으로</a>
      <a id="go-answer" href="#" class="btn btn-main">답변 작성 페이지로</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("inquiry_id");

    const metaEl = document.getElementById("meta");
    const contentEl = document.getElementById("content");
    const answerEl = document.getElementById("answer");
    const msgEl = document.getElementById("msg");
    const goAnswer = document.getElementById("go-answer");

    async function loadInquiry() {
      if (!id) {
        msgEl.textContent = "문의 ID가 없습니다. 주소를 확인해 주세요.";
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/inquiries/${id}`);
        if (!res.ok) {
          msgEl.textContent =
            "문의 정보를 불러오지 못했습니다. (HTTP " + res.status + ")";
          return;
        }

        const data = await res.json();

        metaEl.value =
          `문의번호: ${data.inquiry_id}\n` +
          `사용자 ID: ${data.user_id}\n` +
          `제목: ${data.title || "(제목 없음)"}\n` +
          `작성자: ${data.writer || "-"}\n` +
          `분야: ${data.field || "-"}\n` +
          `작성일: ${data.created_at || ""}`;

        contentEl.value = data.content || "";
        answerEl.value = data.answer || "(등록된 답변이 없습니다.)";

        // 답변 작성 페이지 링크 설정
        goAnswer.href = `admin_answer.html?inquiry_id=${data.inquiry_id}`;
      } catch (err) {
        console.error(err);
        msgEl.textContent = "문의 정보를 불러오는 중 오류가 발생했습니다.";
      }
    }

    loadInquiry();
  </script>
</body>
</html>
