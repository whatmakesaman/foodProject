<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>매장 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Home.css" />
    <link rel="stylesheet" href="/static/store_search.css" />
  </head>
  <body>
    <header class="top-nav">
      <div class="nav-left">
        <span class="form-title-text">미식의 왕</span>
      </div>
      <div class="nav-right">
        <div class="profile-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </div>
      </div>
    </header>
    <main class="search-main">
      <div class="search-container">
        <div class="search-title">수정할 매장 검색</div>
        <form id="search-form" class="search-form">
          <div class="search-wrapper">
            <div class="search-box">
              <svg
                class="search-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="매장명을 검색하세요"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="search-btn">검색</button>
          </div>
        </form>
        <div id="search-message" class="search-message"></div>
      </div>
    </main>
    <script>
      document
        .getElementById("search-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const query = document.getElementById("search-input").value.trim();
          const msgEl = document.getElementById("search-message");

          if (!query) {
            msgEl.textContent = "검색어를 입력해주세요.";
            msgEl.style.color = "#d93025";
            return;
          }

          msgEl.textContent = "검색 중...";
          msgEl.style.color = "#5f6368";

          try {
            const res = await fetch(
              `/api/stores/search?q=${encodeURIComponent(query)}`
            );

            if (!res.ok) {
              // HTTP 에러 응답 처리
              const errorData = await res.json().catch(() => ({}));
              msgEl.textContent =
                errorData.error || `서버 오류 (${res.status})`;
              msgEl.style.color = "#d93025";
              return;
            }

            const data = await res.json();

            if (data.store_id) {
              // 검색 성공: 해당 매장 수정 페이지로 이동
              window.location.href = `/admin/store/${data.store_id}`;
            } else {
              msgEl.textContent = data.error || "매장을 찾을 수 없습니다.";
              msgEl.style.color = "#d93025";
            }
          } catch (err) {
            console.error("검색 오류:", err);
            msgEl.textContent = `검색 중 오류가 발생했습니다: ${err.message}`;
            msgEl.style.color = "#d93025";
          }
        });
    </script>
  </body>
</html>
<!-- http://localhost:5000/admin/store/search로 접속하시면 됩니다 -->
